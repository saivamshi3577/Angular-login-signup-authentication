<div class="BODY">
    <div class="signup-container">
        <form [formGroup]="signupForm" (ngSubmit)="onSignup()">
            <h2>Sign Up</h2>
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input id="firstName" formControlName="firstName" placeholder="Enter your first name" maxlength="30" autocomplete="additional-name">
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input id="lastName" formControlName="lastName" placeholder="Enter your last name" maxlength="30"  autocomplete="additional-name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" formControlName="email" type="email" placeholder="Enter your email" maxlength="40"  autocomplete="new-email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input id="password" formControlName="password" type="password" placeholder="Enter your password" maxlength="25"  autocomplete="new-password">
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
        <br>
        <div class="login-link">
            <p>Already have an account? <a (click)="goToLogin()"><b>Login</b></a></p>
        </div>
    </div>
</div>
