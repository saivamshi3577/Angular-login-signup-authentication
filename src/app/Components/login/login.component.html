<div class="BODY">
    <div class="login-container">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <h2>Login</h2>
            <div class="form-group">
                <label for="username">Email</label>
                <input id="username" formControlName="username" type="email" placeholder="Enter your email" maxlength="40" autocomplete="new-email">
                <div *ngIf="(loginForm.get('username')?.invalid && submitted)">
                    <div class="error-message" style="color: blue;">{{ getErrorMessage('username') }}</div>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input id="password" type="password" formControlName="password" placeholder="Enter your password" maxlength="25" autocomplete="new-password">
                <div *ngIf="(loginForm.get('password')?.invalid && submitted)">
                    <div class="error-message" style="color: blue;">{{ getErrorMessage('password') }}</div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <div class="signup-link">
            <p>Don't have an account? <a (click)="goToSignup()"><b>Create Account</b></a></p>
        </div>
    </div>
</div>
